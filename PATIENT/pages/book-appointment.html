<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/book-appointment.css">
    <link rel="icon" href="../logo's/favicon.ico">
    <title>Book Appointment</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="h-left"><img src="../img's/logo.png"></div>
            <div class="h-mid">
                <a href="../index.html" class="links a1"><img src="../logo's/home-logo.svg">Home</a>
                <a href="./manage-appointment.html" class="links a2"><img src="../logo's/manage-appointment-logo-2.png">Manage Appointments</a>
                <a href="./report.html" class="links a3"><img src="../logo's/report-logo.svg">Reports</a>
                <a href="./bill.html" class="links a4"><img src="../logo's/bill-logo.svg">Bill</a>
            </div>
            <div class="h-right">
                <a href="#" class="links a5 profile"><img src="../logo's/profile-logo.svg">Profile</a>
                <a href="#" class="links logout a6"><img src="../logo's/logout-logo.svg">Logout</a>
            </div>
        </div>
        <div class="mid">
            <div class="mid-main1">
                <div class="time-title">Time Slot</div>
                <div class="mid-main1-box1 time">
                    <div class="actual-time">9:00 AM</div>
                    <div class="actual-time">9:30 AM</div>
                    <div class="actual-time">10:00 AM</div>
                </div>
                <div class="mid-main1-box2 time">
                    <div class="actual-time">11:30 AM</div>
                    <div class="actual-time">12:00 PM</div>
                    <div class="actual-time">12:30 PM</div>
                </div>
                <div class="mid-main1-box3 time">
                    <div class="actual-time">1:00 PM</div>
                    <div class="actual-time">1:30 PM</div>
                    <div class="actual-time">2:00 PM</div>
                </div>
                <div class="mid-main1-box4 time">
                    <div class="actual-time">2:30 PM</div>
                    <div class="actual-time">3:00 PM</div>
                    <div class="actual-time">3:30 PM</div>
                </div>
                <div class="mid-main1-box5 time">
                    <div class="actual-time">4:00 PM</div>
                    <div class="actual-time">4:30 PM</div>
                    <div class="actual-time">5:00 PM</div>
                </div>
            </div>
            <div class="mid-main2">
                <div class="title">Book Appointment</div>
                <div class="info">
                    <div class="doctor sizing">
                        Doctor
                        <div class="doc-choose input-size"></div>
                    </div>
                    <div class="date sizing">
                        Date
                        <div class="date-choose input-size"></div>
                    </div>
                </div>
                <div class="book">
                    <button>Book Appoinment</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
