<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/manage-appointment.css">
    <title>HOSPITAL|Book Appointment</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="h-left"><img src="../img's/logo.png"></div>
            <div class="h-mid">
                <a href="../index.html" class="links a2"><img src="../logo's/home-logo.svg">Home</a>
                <a href="./book-appointment.html" class="links a1"><img src="../logo's/book-appointment-logo.svg">Book Appointments</a>
                <a href="./report.html" class="links a3"><img src="../logo's/report-logo.svg">Reports</a>
                <a href="./bill.html" class="links a4"><img src="../logo's/bill-logo.svg">Bill</a>
            </div>
            <div class="h-right">
                <a href="#" class="links a5 profile"><img src="../logo's/profile-logo.svg">Profile</a>
                <a href="#" class="links logout a6"><img src="../logo's/logout-logo.svg">Logout</a>
            </div>
        </div>
        <div class="mid">
            <div class="greet">Manage Appointments</div>

            <div class="recent-appointment">
                <div class="recent-appointment-main">
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1 head">Doctor</div>
                                <div class="date-time-text-b1 time head">Date</div>
                                <div class="date-time-text-b1 head">Status</div>
                                <div class="date-time-text-b1 head">Manage</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Kallu Kumar</div>
                                <div class="date-time-text-b1">9 Oct 2025</div>
                                <div class="date-time-text-b1 time status b1">Pending</div>
                                <div class="date-time-text-b1 cancel">Cancel</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Santosh</div>
                                <div class="date-time-text-b1">11 Oct 2025</div>
                                <div class="date-time-text-b1 status b2">Confirmed</div>
                                <div class="date-time-text-b1 time cancel">Cancel</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Devi Prasad</div>
                                <div class="date-time-text-b1">12 Oct 2025</div>
                                <div class="date-time-text-b1 status b3">Pending</div>
                                <div class="date-time-text-b1 time cancel">Cancel</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Keshav</div>
                                <div class="date-time-text-b1">13 Oct 2025</div>
                                <div class="date-time-text-b1 status b4">Pending</div>
                                <div class="date-time-text-b1 time cancel">Cancel</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
