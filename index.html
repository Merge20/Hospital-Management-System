<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>HOSPITAL</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="h-left"><img src="./img's/logo.png"></div>
            <div class="h-mid">
                <a href="./pages/book-appointment.html" class="links a1"><img src="logo's/book-appointment-logo.svg">Book Appointments</a>
                <a href="./pages/manage-appointment.html" class="links a2"><img src="logo's/manage-appointment-logo-2.png">Manage Appointments</a>
                <a href="./pages/report.html" class="links a3"><img src="logo's/report-logo.svg">Reports</a>
                <a href="./pages/bill.html" class="links a4"><img src="logo's/bill-logo.svg">Bill</a>
            </div>
            <div class="h-right">
                <a href="#" class="links a5 profile"><img src="logo's/profile-logo.svg">Profile</a>
                <a href="#" class="links logout a6"><img src="logo's/logout-logo.svg">Logout</a>
            </div>
        </div>
        <div class="mid">
            <div class="greet">Welcome, Keshav!</div>
            <div class="stats">
                <div class="upcoming-appointment stat-box">
                    <div class="stat-b1">2</div>
                    <div class="stat-b2">Upcoming Appointments</div>
                </div>
                <div class="total-visits stat-box">
                    <div class="stat-b1">2</div>
                    <div class="stat-b2">Total Visits</div>
                </div>
                <div class="last-consultation stat-box">
                    <div class="stat-b1">Oct 11, 2025</div>
                    <div class="stat-b2">Last Consultation Date</div>
                </div>
            </div>
            <div class="recent-appointment">
                <div class="recent-appointment-text">Recent Appointments</div>
                <div class="recent-appointment-main">
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1 head">Date</div>
                                <div class="date-time-text-b2 time head">Time</div>
                            </div>
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1 head">Doctor</div>
                                <div class="date-time-text-b2 head">Status</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Oct 15, 2025</div>
                                <div class="date-time-text-b2 time">11:00 AM</div>
                            </div>
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Santosh</div>
                                <div class="date-time-text-b2 status s1">Pending</div>
                            </div>
                        </div>
                    </div>
                    <div class="date-time">
                        <div class="date-time-b">
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Oct 20, 2025</div>
                                <div class="date-time-text-b2 time">5:00 PM</div>
                            </div>
                            <div class="date-time-b-box">
                                <div class="date-time-text-b1">Dr. Nigga</div>
                                <div class="date-time-text-b2 status s2">Confirmend</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
